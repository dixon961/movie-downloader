<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>üé¨ Movie Downloader Deluxe</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background-color: #f4f7f6; color: #333; }
    h1 { color: #2c3e50; text-align: center; margin-bottom: 1.5rem; /* Added margin below h1 */ }
    
    /* Spoiler for Download Status - now at the top */
    details#download-status-spoiler { /* Made selector more specific */
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 2rem; /* Spacing below the spoiler */
      padding: 0;
      box-shadow: 0 2px 3px rgba(0,0,0,0.05);
    }
    details#download-status-spoiler summary { /* Made selector more specific */
      font-weight: bold;
      padding: 1rem;
      cursor: pointer;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd; /* Keep border for when open */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    details#download-status-spoiler summary:hover { background-color: #f0f0f0; }
    details#download-status-spoiler[open] summary { 
        border-bottom: 1px solid #ddd; 
    }
    details#download-status-spoiler .status-content { padding: 1rem; } /* Made selector more specific */
    
    #update-status-btn {
        display: block;
        margin: 0 0 0.5rem auto; /* Adjusted margin for top position */
        padding: .6rem 1rem;
        background-color: #e67e22;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #update-status-btn:hover { background-color: #d35400; }

    /* Search container styles */
    #search-container { display: flex; margin-bottom: 1.5rem; }
    #search { flex-grow: 1; padding: .75rem; font-size: 1.25rem; border: 1px solid #ccc; border-radius: 4px 0 0 4px; }
    #btn { font-size: 1.25rem; padding: .75rem 1rem; background-color: #3498db; color: white; border: none; border-radius: 0 4px 4px 0; cursor: pointer; }
    #btn:hover { background-color: #2980b9; }
    
    .results-table, .status-table {
      border-collapse: collapse;
      margin-top: 1rem;
      width: 100%;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
      background-color: white;
    }
    .results-table th, .results-table td,
    .status-table th, .status-table td {
      text-align: left;
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #e0e0e0;
    }
    .results-table th, .status-table th {
      background-color: #ecf0f1;
      color: #2c3e50;
      font-weight: 600;
    }
    .results-table tr:hover, .status-table tr:hover {
      background-color: #f9f9f9;
    }
    .download-btn {
      padding: .4rem .8rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .download-btn:hover { background-color: #27ae60; }
    .delete-btn {
      padding: .4rem .8rem;
      background-color: #e74c3c; /* Red for delete */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 5px; /* Space from other potential buttons */
    }
    .delete-btn:hover { background-color: #c0392b; }
    .status-table th.actions-col, .status-table td.actions-col {
        text-align: right; /* Align action buttons to the right */
    }

    @media (max-width: 600px) {
      body { padding: 1rem; }
      h1 { font-size: 1.8rem; }
      details#download-status-spoiler summary { padding: 0.8rem; }
      details#download-status-spoiler .status-content { padding: 0.8rem; }
      #update-status-btn { width: 100%; margin-bottom: 1rem; }

      #search-container { flex-direction: column; }
      #search, #btn { width: 100%; border-radius: 4px; font-size: 1.1rem; }
      #search { margin-bottom: 0.5rem; }
      #btn { padding: .8rem; }
      th, td { padding: .8rem; font-size: 0.9rem; }
      .download-btn, .delete-btn { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>üé¨ Movie Downloader Deluxe</h1>

  <!-- MOVED: Download Status Section to the TOP -->
  <details id="download-status-spoiler">
    <summary>üìä Download Status <span id="status-summary-count">(0 active)</span></summary>
    <div class="status-content">
      <button id="update-status-btn">üîÑ Update Status</button>
      <div id="status-results">
        <p>Click "Update Status" to see current downloads, or add a new one below.</p>
      </div>
    </div>
  </details>

  <!-- Search Section remains below status -->
  <div id="search-container">
    <input id="search" placeholder="Search for a movie or show‚Ä¶">
    <button id="btn">üîç Search</button>
  </div>
  
  <!-- Results from search -->
  <div id="results"></div>

  <script>
    const searchInput = document.getElementById('search');
    const searchBtn   = document.getElementById('btn');
    const resultsDiv = document.getElementById('results');
    const updateStatusBtn = document.getElementById('update-status-btn');
    const statusResultsDiv = document.getElementById('status-results');
    const statusSummaryCount = document.getElementById('status-summary-count');
    const downloadStatusSpoiler = document.getElementById('download-status-spoiler'); // Get spoiler element

    async function doSearch() {
      // ... (doSearch function remains the same)
      const q = searchInput.value.trim();
      if (!q) return;
      resultsDiv.innerHTML = "<p>‚è≥ Searching, please wait...</p>";
      try {
        const r = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        if (!r.ok) {
          const errData = await r.json();
          throw new Error(errData.message || `HTTP error! status: ${r.status}`);
        }
        const list = await r.json();

        if (list.length === 0) {
          resultsDiv.innerHTML = "<p>ü§∑ No results found for your query.</p>";
          return;
        }

        resultsDiv.innerHTML = `
          <table class="results-table">
            <thead>
              <tr><th>Size</th><th>Seeds</th><th>Title</th><th>Indexer</th><th>Action</th></tr>
            </thead>
            <tbody>
              ${list.map(item => `
                <tr>
                  <td>${item.size || 'N/A'}</td>
                  <td>${item.seeders || '0'}</td>
                  <td>${item.title}</td>
                  <td>${item.indexer || 'N/A'}</td>
                  <td><button class="download-btn" onclick="startDownload('${encodeURIComponent(item.link)}', this)">‚¨áÔ∏è Download</button></td>
                </tr>
              `).join('')}
            </tbody>
          </table>`;
      } catch (error) {
        console.error('Search failed:', error);
        resultsDiv.innerHTML = `<p>‚ùå Error during search: ${error.message}. Please try again.</p>`;
      }
    }

    async function startDownload(link, buttonElement) {
      // ... (startDownload function remains the same)
      buttonElement.disabled = true;
      buttonElement.textContent = '‚è≥ Adding...';
      try {
        const response = await fetch('/api/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ link: decodeURIComponent(link) })
        });
        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.message || `HTTP error! status: ${response.status}`);
        }
        const result = await response.json();
        if (result.status === 'OK') {
          alert('‚úÖ Download request sent successfully! Check status above.');
          buttonElement.textContent = '‚úÖ Added';
          // Automatically open and update status spoiler
          if (!downloadStatusSpoiler.hasAttribute('open')) {
            downloadStatusSpoiler.setAttribute('open', '');
          }
          fetchDownloadStatus(); // Refresh status
        } else {
          alert('‚ö†Ô∏è Failed to start download: ' + (result.message || 'Unknown error'));
          buttonElement.textContent = 'Retry ‚¨áÔ∏è';
          buttonElement.disabled = false;
        }
      } catch (error) {
        console.error('Download request failed:', error);
        alert(`‚ùå Error starting download: ${error.message}`);
        buttonElement.textContent = 'Retry ‚¨áÔ∏è';
        buttonElement.disabled = false;
      }
    }

    async function fetchDownloadStatus() {
      // ... (fetchDownloadStatus function remains the same)
      statusResultsDiv.innerHTML = "<p>‚è≥ Fetching download statuses...</p>";
      updateStatusBtn.disabled = true;
      updateStatusBtn.textContent = 'üîÑ Updating...';
      try {
        const response = await fetch('/api/download/status');
        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.message || `HTTP error! status: ${response.status}`);
        }
        const statuses = await response.json();

        if (statuses.length === 0) {
          statusResultsDiv.innerHTML = "<p>ü§∑ No active or recent downloads found.</p>";
          statusSummaryCount.textContent = `(0 downloads)`;
          return;
        }
        
        const activeDownloads = statuses.filter(s => 
            s.status.toLowerCase().includes('downloading') || 
            s.status.toLowerCase().includes('queued') ||
            s.status.toLowerCase().includes('checking') ||
            (s.status.toLowerCase().includes('stalled') && !s.status.toLowerCase().includes('seeding'))
        ).length;
        statusSummaryCount.textContent = `(${statuses.length} total, ${activeDownloads} active)`;

        statusResultsDiv.innerHTML = `
          <table class="status-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Progress</th>
                <th>Status</th>
                <th class="actions-col">Actions</th>
              </tr>
            </thead>
            <tbody>
              ${statuses.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.size}</td>
                  <td>${item.progress}%</td>
                  <td>${item.status}</td>
                  <td class="actions-col">
                    <button class="delete-btn" onclick="deleteTorrent('${item.hash}', this)">üóëÔ∏è Delete</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>`;
      } catch (error) {
        console.error('Failed to fetch download status:', error);
        statusResultsDiv.innerHTML = `<p>‚ùå Error fetching statuses: ${error.message}.</p>`;
        statusSummaryCount.textContent = `(error)`;
      } finally {
        updateStatusBtn.disabled = false;
        updateStatusBtn.textContent = 'üîÑ Update Status';
      }
    }

    async function deleteTorrent(hash, buttonElement) {
      // ... (deleteTorrent function remains the same)
      if (!confirm('Are you sure you want to delete this torrent and its downloaded files? This action cannot be undone.')) {
        return;
      }
      
      buttonElement.disabled = true;
      buttonElement.textContent = 'Deleting...';

      try {
        const response = await fetch(`/api/download/torrent/${hash}?deleteFiles=true`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.message || `HTTP error! status: ${response.status}`);
        }
        const result = await response.json();
        if (result.status === 'OK') {
          alert('‚úÖ Torrent deletion initiated successfully!');
          fetchDownloadStatus(); 
        } else {
          alert('‚ö†Ô∏è Failed to delete torrent: ' + (result.message || 'Unknown error'));
          buttonElement.disabled = false;
          buttonElement.textContent = 'üóëÔ∏è Delete';
        }
      } catch (error) {
        console.error('Delete torrent request failed:', error);
        alert(`‚ùå Error deleting torrent: ${error.message}`);
        buttonElement.disabled = false;
        buttonElement.textContent = 'üóëÔ∏è Delete';
      }
    }

    searchBtn.addEventListener('click', doSearch);
    searchInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') doSearch();
    });
    updateStatusBtn.addEventListener('click', fetchDownloadStatus);

    // Fetch status on page load if spoiler is open by default, or just fetch always
    // To make it open by default, add the 'open' attribute to the <details> tag
    // e.g. <details id="download-status-spoiler" open>
    if (downloadStatusSpoiler.hasAttribute('open')) {
       fetchDownloadStatus();
    }
    // Or if you want to always fetch on load, regardless of spoiler state:
    // fetchDownloadStatus(); 
  </script>
</body>
</html>
