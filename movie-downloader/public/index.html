<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movie Downloader</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #search { width: 80%; padding: .5rem; font-size: 1.25rem; }
    #btn { font-size: 1.25rem; padding: .5rem; }
    .item { display: flex; justify-content: space-between; padding: .5rem 0; }
    .item button { padding: .25rem .5rem; }

    table {
      border-collapse: collapse;
      margin-top: 1rem;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:hover {
      background-color: #f9f9f9;
    }

    /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 600px) {
      body { padding: 1rem; }
      #search, #btn { width: 100%; font-size: 1.5rem; }
      #search { margin-bottom: 0.5rem; }
      th, td { padding: 1rem; }
      .download-btn { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <h1>Movie Downloader</h1>
  <input id="search" placeholder="Search for a movie‚Ä¶">
  <button id="btn">üîç</button>
  <div id="results"></div>

  <script>
    const input = document.getElementById('search');
    const btn   = document.getElementById('btn');
    const resDiv = document.getElementById('results');

    async function doSearch() {
      const q = input.value.trim();
      if (!q) return;
      resDiv.innerHTML = "<p>Searching...</p>"; // Add a loading indicator
      try {
        const r = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        if (!r.ok) {
          const errData = await r.json();
          throw new Error(errData.message || `HTTP error! status: ${r.status}`);
        }
        const list = await r.json();

        if (list.length === 0) {
          resDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        resDiv.innerHTML = `
          <table>
            <thead>
        <tr><th>Size</th><th>Seeds</th><th>Title</th><th>Action</th></tr>
            </thead>
            <tbody>
              ${list.map(item => `
                <tr>
                  <td>${item.size || 'Unknown'}</td>
                  <td>${item.seeders || '0'}</td>
                  <td>${item.title}</td>
                  <td><button class="download-btn" onclick="startDownload('${encodeURIComponent(item.link)}')">‚¨áÔ∏è Download</button></td>
                </tr>
              `).join('')}
            </tbody>
          </table>`;
      } catch (error) {
        console.error('Search failed:', error);
        resDiv.innerHTML = `<p>Error during search: ${error.message}. Please try again.</p>`;
      }
    }

    async function startDownload(link) {
      try {
        const response = await fetch('/api/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ link: decodeURIComponent(link) })
        });
        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.message || `HTTP error! status: ${response.status}`);
        }
        const result = await response.json();
        if (result.status === 'OK') {
          alert('Download started!');
        } else {
          alert('Failed to start download: ' + (result.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Download request failed:', error);
        alert(`Error starting download: ${error.message}`);
      }
    }

    btn.addEventListener('click',  doSearch);
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') doSearch();
    });
  </script>
</body>
</html>
